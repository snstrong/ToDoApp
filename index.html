<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Fira+Sans">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <section id="currentList">
        <ul id="toDoList"></ul>
    </section>
    <hr>   
    <section id="addToList">
        <h2>Add to the List:</h2>
        <form action="">
            <label for="newToDo">Enter new to-do item here:</label>
            <input type="text" placeholder="To-do" name="newToDo" id="newToDo">
            <input type="submit">
        </form>
    </section>
    <script src="app.js"></script>
</body>
</html>
